<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProofPols - Making trust inspectable</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <meta property="og:image" content="https://bolt.new/static/og_default.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://bolt.new/static/og_default.png">
</head>
  <body>
    <div class="theme-toggle">
      <button id="themeToggle" aria-label="Toggle theme">
        <i data-lucide="moon"></i>
      </button>
    </div>

    <main class="container">
      <header class="header">
        <h1 class="title">ProofPols</h1>
        <p class="subtitle">Making trust inspectable</p>
      </header>

      <section class="input-section card">
        <h2 class="section-title">Input Content</h2>

        <div class="input-modes">
          <button class="mode-btn active" data-mode="text">
            <i data-lucide="type"></i>
            <span>Text</span>
          </button>
          <button class="mode-btn" data-mode="image">
            <i data-lucide="image"></i>
            <span>Image</span>
          </button>
          <button class="mode-btn" data-mode="audio">
            <i data-lucide="mic"></i>
            <span>Audio</span>
          </button>
          <button class="mode-btn" data-mode="video">
            <i data-lucide="video"></i>
            <span>Video</span>
          </button>
        </div>

        <div class="input-area">
          <div class="input-container active" data-input="text">
            <textarea
              id="textInput"
              placeholder="Enter text content to analyze..."
              rows="6"
            ></textarea>
          </div>

          <div class="input-container" data-input="image">
            <div class="file-upload">
              <input type="file" id="imageInput" accept="image/*" />
              <label for="imageInput" class="file-label">
                <i data-lucide="upload"></i>
                <span>Click to upload image</span>
                <span class="file-hint">PNG, JPG, WebP up to 10MB</span>
              </label>
              <div class="file-preview" id="imagePreview"></div>
            </div>
          </div>

          <div class="input-container" data-input="audio">
            <div class="file-upload">
              <input type="file" id="audioInput" accept="audio/*" />
              <label for="audioInput" class="file-label">
                <i data-lucide="upload"></i>
                <span>Click to upload audio</span>
                <span class="file-hint">MP3, WAV, OGG up to 50MB</span>
              </label>
              <div class="file-preview" id="audioPreview"></div>
            </div>
          </div>

          <div class="input-container" data-input="video">
            <div class="file-upload">
              <input type="file" id="videoInput" accept="video/*" />
              <label for="videoInput" class="file-label">
                <i data-lucide="upload"></i>
                <span>Click to upload video</span>
                <span class="file-hint">MP4, WebM, MOV up to 100MB</span>
              </label>
              <div class="file-preview" id="videoPreview"></div>
            </div>
          </div>
        </div>

        <button class="analyze-btn" id="analyzeBtn">
          <i data-lucide="search"></i>
          <span>Analyze</span>
        </button>

        <div class="loading-spinner" id="loadingSpinner">
          <div class="spinner"></div>
          <p>Analyzing content...</p>
        </div>
      </section>

      <section class="results-section" id="resultsSection">
        <div class="results-grid">
          <div class="result-panel card">
            <div class="panel-header">
              <i data-lucide="shield"></i>
              <h3>Authenticity</h3>
            </div>

            <div class="verdict" id="authenticityVerdict">
              <span class="verdict-label">Verdict:</span>
              <span class="verdict-value"></span>
            </div>

            <div class="confidence">
              <div class="confidence-header">
                <span>Confidence</span>
                <span class="confidence-value" id="authenticityConfidence">0%</span>
              </div>
              <div class="confidence-bar">
                <div class="confidence-fill" id="authenticityBar"></div>
              </div>
            </div>

            <div class="evidence-section">
              <h4>
                <i data-lucide="check-circle"></i>
                Evidence
              </h4>
              <ul class="evidence-list" id="authenticityEvidence"></ul>
            </div>

            <div class="limitations-section">
              <h4>
                <i data-lucide="alert-circle"></i>
                Limitations
              </h4>
              <ul class="limitations-list" id="authenticityLimitations"></ul>
            </div>
          </div>

          <div class="result-panel card">
            <div class="panel-header">
              <i data-lucide="check-square"></i>
              <h3>Credibility</h3>
            </div>

            <div class="verdict" id="credibilityVerdict">
              <span class="verdict-label">Verdict:</span>
              <span class="verdict-value"></span>
            </div>

            <div class="confidence">
              <div class="confidence-header">
                <span>Confidence</span>
                <span class="confidence-value" id="credibilityConfidence">0%</span>
              </div>
              <div class="confidence-bar">
                <div class="confidence-fill" id="credibilityBar"></div>
              </div>
            </div>

            <div class="evidence-section">
              <h4>
                <i data-lucide="check-circle"></i>
                Evidence
              </h4>
              <ul class="evidence-list" id="credibilityEvidence"></ul>
            </div>

            <div class="limitations-section">
              <h4>
                <i data-lucide="alert-circle"></i>
                Limitations
              </h4>
              <ul class="limitations-list" id="credibilityLimitations"></ul>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
